<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Arcade ‚Äì Highscores</title>
</head>
<body>
  <!-- <h1>üèÜ Highscores ‚Äì Space Runner</h1> -->

  <div id="allContainer">
    <div id="imageAndButtons">
      <Video id="openingVideo" src="/opening.mp4" class="background videoBack" muted style="z-index: -5;"></Video>
      <Image src="/0001.png" class="background" alt="Elevator"/>
  <iframe title="Game Window" id="gameIframe" frameborder="0" class="background" style="z-index: -10;position: absolute;opacity:0;" tabindex="0" allow="autoplay; fullscreen; encrypted-media; gyroscope; accelerometer"></iframe>
    </div>
  </div>
  
  <div id="container">
    <div id="scoreContainer">
        <Image src="/berserk.jpg" style="width:80%" alt="Elevator" id="previewImage"/>
      <h2 id="gameTitle">Highscores Elevator</h2>
        <table id="scoreTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Joueur</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>
  </div>


  <div id="right-container">
    <div id="floorsButtons">
      <button id="jeu6bouton" class="circle">
        <img src="stage3.svg" alt="Stage3" style="width: 15px; height: 15px;">
      </button>
      <button id="jeu5bouton" class="circle">
        <img src="stage3.svg" alt="Stage3" style="width: 15px; height: 15px;">
      </button>
      <button id="jeu4bouton" class="circle">
        <img src="stage3.svg" alt="Stage3" style="width: 15px; height: 15px;">
      </button>
      <button id="jeu3bouton" class="circle">
        <img src="stage3.svg" alt="Stage3" style="width: 15px; height: 15px;">
      </button>
      <button id="currentFloor" class="circle active">
        <img src="stage2.svg" alt="Current Floor" style="width: 15px; height: 15px;">
      </button>
      <button id="jeu1bouton" class="circle">
        <img src="stage3.svg" alt="Stage3" style="width: 15px; height: 15px;">
      </button>
      <button id="ground" class="circle">
        <img src="exit.svg" alt="Stage3" style="width: 15px; height: 15px;">
      </button>
    </div>
  </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
