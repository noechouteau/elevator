<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Arcade ‚Äì Highscores</title>
</head>

<body>
  <!-- <h1>üèÜ Highscores ‚Äì Space Runner</h1> -->
  <div id="usernameContainer">
    <label for="username">Entrez votre pseudo</label>
    <input type="text" id="username" placeholder="Mimizir" maxlength="15" />
  </div>

  <div id="allContainer">
    <div id="imageAndButtons">
      <Video id="openingVideo" src="/opening.mp4" class="background videoBack" muted style="z-index: -5;"></Video>
      <Image src="/0001.png" class="background" alt="Elevator" />
      <iframe title="Game Window" id="gameIframe" frameborder="0" class="background"
        style="position: absolute;opacity:0;" tabindex="0"
        allow="autoplay; fullscreen; encrypted-media; gyroscope; accelerometer"></iframe>
    </div>
  </div>

  <!-- Left Buttons -->
  <div id="right-container">
    <div id="floorsButtons">
      <button id="jeu6bouton" class="circle activeCircle">
        <img src="stage3.svg" alt="Stage6">
      </button>
      <button id="jeu5bouton" class="circle">
        <img src="puzzle.svg" alt="Stage5">
      </button>
      <button id="jeu4bouton" class="circle">
        <img src="grain.svg" alt="Stage4">
      </button>
      <button id="jeu3bouton" class="circle">
        <img src="onpu.svg" alt="Stage3">
      </button>
      <button id="jeu2bouton" class="circle">
        <img src="flipper.svg" alt="Stage2">
      </button>
      <button id="jeu1bouton" class="circle">
        <img src="stage2.svg" alt="Stage1">
      </button>
      <button id="ground" class="circle">
        <img src="exit.svg" alt="Exit">
      </button>
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="container">
    <div id="scoreContainer">
      <h2 class="leaderboardTitle">LEADER BOARD</h2>

      <div class="game-icons">
        <div class="game-icon active">
          <img src="stage2.svg" alt="Game 1">
        </div>
        <div class="game-icon">
          <img src="flipper.svg" alt="Game 2">
        </div>
        <div class="game-icon">
          <img src="onpu.svg" alt="Game 3">
        </div>
        <div class="game-icon">
          <img src="grain.svg" alt="Game 4">
        </div>
        <div class="game-icon">
          <img src="puzzle.svg" alt="Game 5">
        </div>
        <div class="game-icon">
          <img src="stage3.svg" alt="Game 6">
        </div>
      </div>
      
      <!-- Button Test -->
      <button id="addScoreBtn" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">
        Ajouter Score Test
      </button>

      <div class="leaderboard" id="leaderboardContent">
      </div>
    </div>
    <div class="leaderboardCommande">
      <div class="leaderboardInstruction">
        <img class="leaderboardInstructionImage" src="joystickleftright.svg" alt="joystick left and right">
        <span>CHANGER DE LEVEL</span>
      </div>
      <div class="leaderboardInstruction">
        <img class="leaderboardInstructionImage" src="x.svg" alt="button x">
        <span>FERMER LE TABLEAU</span>
      </div>
    </div>
  </div>

  <!-- Bottom Left Button -->
  <div class="bottomLeft">
    <div class="bottomLeftRow">
      <button id="">  
        <img src="joysticktopbottom.svg" alt="joystick top and bottom">
      </button>
      <span>JOYSTICK POUR SELECT ETAGE</span>
    </div>
    <div class="bottomLeftRow">
      <button id="">  
        <img src="a.svg" alt="joystick top and bottom">
      </button>
      <span>ENTRER DANS UN √âTAGE</span>
    </div>
    <div class="bottomLeftRow">
      <button id="">  
        <img src="x.svg" alt="joystick top and bottom">
      </button>
      <span>ACCEDER SCOREBOARD GLOBAL</span>
    </div>
  </div>

  <div id="modalOverlay"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
